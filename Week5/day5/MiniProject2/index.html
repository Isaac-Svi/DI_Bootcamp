<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <img src="./images/logo.png" alt="logo" />
            <div class="instructions">
                <h2>How to use:</h2>
                <ol>
                    <li>
                        Press the <strong>green</strong> button to get a random Pokemon
                    </li>
                    <li>
                        Press the <strong>left</strong> and <strong>right</strong> buttons
                        to see previous and next Pokemon
                    </li>
                </ol>
            </div>
        </header>
        <div class="game-container">
            <div class="screen">
                <img src="" />
            </div>
            <div class="history-buttons">
                <button class="forward"></button>
                <button class="back"></button>
            </div>
            <div class="details">
                <div class="success">
                    <h1 class="name"></h1>
                    <p class="order">Pokemon n° <span></span></p>
                    <p class="height">Height: <span></span></p>
                    <p class="weight">Weight: <span></span></p>
                    <p class="type">Type: <span></span></p>
                </div>

                <div class="loader">
                    <img src="./images/loading.gif" alt="loading" />
                    <p>Loading...</p>
                </div>

                <div class="error">Oh no! That Pokemon isn’t available…</div>
            </div>
            <div class="new-button">
                <button class="new"></button>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
