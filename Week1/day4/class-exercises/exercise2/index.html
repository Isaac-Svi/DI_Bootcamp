<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1>Alerts</h1>
      <div class="alert alert-primary col-md-4">Primary</div>
      <div class="alert alert-success alert-dismissible col-md-6 offset-md-2">
        Success <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="alert alert-danger col-md-8">Danger</div>
    </div>

    <div class="container my-4">
      <h1>Buttons</h1>
      <button class="btn btn-primary btn-lg">Primary button</button>
      <button class="btn btn-success btn-sm">Success button</button>
      <button class="btn btn-danger">Danger button</button>
    </div>

    <form class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
      <h1>Form</h1>
      <input class="form-control mb-3" type="text" placeholder="Name" />
      <input class="form-control mb-3" type="text" placeholder="Surname" />
      <input class="form-control mb-3" type="number" placeholder="Phone Number" />
      <input class="form-control mb-3" type="email" placeholder="Email" />
      <button class="btn-primary btn-lg col-md-4">
        <i class="bi bi-envelope"></i>
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
