<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="login.style.css" />
    <link rel="stylesheet" href="register.style.css" />
  </head>
  <body>
    <section class="login">
      <div class="section-content">
        <h1 class="title">Log In</h1>
        <form>
          <input class="text-input" type="email" placeholder="email" />
          <input class="text-input" type="password" placeholder="password" />
          <div class="sub-section">
            <div class="checkbox-group">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <button class="btn-login">log in</button>
        </form>
        <p class="break-group">
          <span>Or Connect with</span>
        </p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://github.com/Isaac-Svi" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/yitzchak-sviridyuk-377ab41b4/" target="_blank">
            <i class="fab fa-linkedin-in"></i
          ></a>
        </div>
      </div>
      <footer class="copyright">Â© 2020</footer>
    </section>
    <section class="register">
      <div class="section-content">
        <i class="far fa-user-plus"></i>
        <h1>Hello, friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="btn-register">
          <span>register</span> <i class="far fa-arrow-circle-right"></i>
        </button>
      </div>
    </section>
  </body>
</html>
