<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arrayNum = [1, 2, 4, 5, 8, 9]
            const newArray = arrayNum.map((num, i) => {
                console.log(num, i)
                alert(num)
                return num * 2
            })

            // i is always going to be the current index being iterated over in the map function.
            // Therefore, the output will be:
            // 1st is the console logs:
            // => 1 0
            // => 2 1
            // => 4 2
            // => 5 3
            // => 8 4
            // => 9 5

            // The function will just alert num at each iteration as well.

            // The function populates a new array with each index have double num to its equivalent index in the original array.

            // Therefore, newArray will be: [2, 4, 8, 10, 16, 18]
        </script>
    </body>
</html>
