<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            ;[1, 2, 3].map((num) => {
                if (typeof num === 'number') return num * 2
                return
            })

            // this code returns a new array where if the type of num is a number, we return that number doubled. if the type of num isn't a number, we return nothing, so that index would be populated with undefined.
            // However, since all the elements in the array are numbers, the output will be the following array: [2, 4, 6]
        </script>
    </body>
</html>
