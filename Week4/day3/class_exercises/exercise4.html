<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let party = [
                {
                    desert: 'Chocolate Mousse',
                    calories: 30,
                },
                {
                    desert: 'Apple Pie',
                    calories: 15,
                },
                {
                    desert: 'Croissant',
                    calories: 50,
                },
                {
                    desert: 'Strawberry Icecream',
                    calories: 5,
                },
            ]

            console.log(
                party.reduce((a, b) => (b.desert === 'Apple Pie' ? a : a + b.calories), 0)
            )
        </script>
    </body>
</html>
