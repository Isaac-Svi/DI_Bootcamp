<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // compose accepts 2 params that are functions, and returns a function that accepts a param 'a' and uses that param in the 2 functions that were given at the beginning.
            const compose = (f, g) => (a) => f(g(a))

            // returns num incremented by 1
            const add1 = (num) => num + 1

            // returns num incremented by 5
            const add5 = (num) => num + 5

            // The following does the following:
            // We first add 10 + 5 = 15.
            // The we add 15 + 1 = 16.
            // Therefore, the output is 16.
            compose(add1, add5)(10)
        </script>
    </body>
</html>
