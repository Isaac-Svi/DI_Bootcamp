<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const nums = [1, 2, -3, 34, 2345, 0, 10]

            const answer = (arr, target) => {
                const tracker = {}

                for (const el of arr) {
                    if (target - el in tracker) {
                        return [target - el, el]
                    }
                    if (!(el in tracker)) {
                        tracker[el] = true
                    }
                }

                return []
            }

            console.log(answer([1, 2, 3], 4))
            console.log(answer(nums, 2342))
            console.log(answer(nums, -3))
            console.log(answer(nums, 7))
            console.log(answer(nums, 5))
        </script>
    </body>
</html>
