    <body>
        <script>
            // Making a class Person that creates person obects which required one argument for 'name'.  Persons only have one attribute: "name".
            class Person {
                constructor(name) {
                    this.name = name
                }
            }

            // We create a new Person with a name of "John" and store it in "member".
            const member = new Person('John')

            // Since Person is an object, type of member will be "object".
            console.log(typeof member)
        </script>
    </body>
