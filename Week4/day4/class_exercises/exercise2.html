<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let myObj = {
                name: 'John',
                lastName: 'Doe',
                age: 25,
                friends: ['Mark', 'Lucie', 'Ana'],
            }

            // there are 4 keys and values
            let i = 1
            for (const key in myObj) {
                console.log(
                    `The #${i} key is: ${key} --- `,
                    `The #${i++} value is: ${myObj[key]}`
                )
            }
        </script>
    </body>
</html>
