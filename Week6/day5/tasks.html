<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tasks</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/nav.css" />
        <link rel="stylesheet" href="./css/tasks.css" />
        <link rel="stylesheet" href="./css/form.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./tasks.html">Todos</a>
        </nav>
        <h2>Todos</h2>
        <div class="tasks"></div>

        <div class="overlay"></div>
        <form class="add-todo modal" onsubmit="saveEdits(event)">
            <h2>Edit</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" />
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="input-group date-time">
                <label for="start">Start</label>
                <input id="start" type="datetime-local" name="startDate" />
            </div>
            <div class="input-group date-time">
                <label for="end">End</label>
                <input id="end" type="datetime-local" name="endDate" />
            </div>
            <button>Save edits</button>
            <button
                type="button"
                class="close-btn"
                onclick="closeModal(this.parentNode);"
            >
                <i class="fa fa-times"></i>
            </button>
        </form>

        <script src="./js/utils.js"></script>
        <script src="./js/tasks.js"></script>
    </body>
</html>
